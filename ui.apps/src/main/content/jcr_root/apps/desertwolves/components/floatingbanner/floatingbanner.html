<div class="floating-banner" data-bannerText="${properties.floatingbannertitle}"></div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const element = document.querySelector(".floating-banner");
    if (element) {
      const bannerText = element.getAttribute("data-bannerText") || '';
      if (bannerText) {
        const items = Array.from({ length: 20 }, () => bannerText);
        const bannerContainer = document.createElement('div');
        bannerContainer.className = 'banner';

        const scrollingContent = document.createElement('div');
        scrollingContent.className = 'scrolling-content';

        items.forEach((item, index) => {
          const div = document.createElement('div');
          div.className = 'item';
          div.textContent = item;
          scrollingContent.appendChild(div);
        });

        items.forEach((item, index) => {
          const div = document.createElement('div');
          div.className = 'item';
          div.textContent = item;
          scrollingContent.appendChild(div);
        });

        bannerContainer.appendChild(scrollingContent);
        element.appendChild(bannerContainer);
      }
    }
  });
</script>
