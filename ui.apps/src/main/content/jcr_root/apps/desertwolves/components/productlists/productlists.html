<sly data-sly-use.model="com.adobe.aem.desertwolves.core.models.ProductsListsModel">
    <div class="gear-container gear-container--up">
        <div class="gear-container__header">
            <h1 class="gear-container__header-title">${model.title}</h1>
            <p>${model.subTitle}</p>
            <a href="${model.link}" class="gear-container__header-link">
                <span>${model.label} &nbsp;</span>
                <span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="16" viewBox="0 0 20 16" fill="none">
                        <path d="M1 8H15" stroke="#28455C" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M10 1L17 8L10 15" stroke="#28455C" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </span>
            </a>
        </div>
        <div class="gear-container__grid">
            <sly data-sly-list.product="${model.productDetails}">
                <div class="gear-container__grid-item">
                    <div class="gear-container__grid-item__image-wrapper">
                        <a href="${product.productdetailpagelink}"
                           class="gear-container__grid-item__image-wrapper-link"
                           data-image="${product.productImage}"
                           data-title="${product.productName}"
                           data-page="${product.productdetailpagelink}">
                            <img class="gear-container__grid-item__image-wrapper-image" src="${product.productImage}" alt="product image">
                        </a>
                        <button class="gear-container__grid-item__image-wrapper-button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="13" height="15" viewBox="0 0 13 15" fill="none">
                                <path d="M6.51204 0.994141C5.2055 0.994141 4.1416 1.99666 4.1416 3.24883V3.95712H2.51202C2.50737 3.95691 2.50272 3.95691 2.49807 3.95712C2.42676 3.96352 2.37024 4.02005 2.36383 4.09136L1.32682 13.5729C1.32661 13.5774 1.32661 13.5821 1.32682 13.5867C1.32682 13.9941 1.6602 14.3275 2.06756 14.3275H10.9565C11.3638 14.3275 11.6972 13.9941 11.6972 13.5867C11.6974 13.5821 11.6974 13.5774 11.6972 13.5729L10.6602 4.09136C10.653 4.01499 10.5887 3.95681 10.512 3.95712H8.88244V3.24883C8.88244 1.99666 7.81858 0.994141 6.51204 0.994141ZM6.51204 1.29041C7.6677 1.29041 8.58607 2.16415 8.58607 3.24881V3.95709H4.4379V3.24881C4.4379 2.16415 5.3564 1.29041 6.51204 1.29041ZM2.64641 4.25339H4.14174V4.84604C4.14122 4.88562 4.15309 4.92027 4.18442 4.95206C4.21578 4.98389 4.28993 4.99629 4.28993 4.99629C4.28993 4.99629 4.36408 4.98389 4.39544 4.95206C4.42677 4.92027 4.43863 4.88562 4.43812 4.84604V4.25339H8.58628V4.99413C8.58577 5.03382 8.60117 5.07205 8.62897 5.10026C8.65676 5.12847 8.69479 5.14439 8.73448 5.14439C8.77416 5.14439 8.81219 5.12848 8.83999 5.10026C8.86779 5.07205 8.88318 5.03382 8.88267 4.99413V4.25339H10.378L11.4012 13.5868V13.5914C11.3987 13.8364 11.2023 14.0312 10.9567 14.0312H2.06777C1.82213 14.0312 1.62578 13.8364 1.6233 13.5914V13.5868L2.64641 4.25339Z" stroke="white" stroke-width="0.933333"/>
                            </svg>
                        </button>
                    </div>
                    <div class="gear-container__grid-item__info">
                        <div class="gear-container__grid-item__info-section">
                            <span class="gear-container__grid-item__info-section-name">${product.productName}</span>
                            <span class="gear-container__grid-item__info-section-availability"><i>${product.productAvailability}</i></span>
                        </div>
                        <div class="gear-container__grid-item__info-price">${product.productPrice}</div>
                    </div>
                </div>
            </sly>
        </div>
    </div>
</sly>
